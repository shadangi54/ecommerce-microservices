spring.application.name=notification-service
server.port=8083

#Kafka Properties
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.template.default-topic=shadangi54-notification-topic
spring.kafka.consumer.group-id=shadangi54-notificationId
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=com.shadangi54.*.event
spring.kafka.consumer.properties.spring.json.type.mapping=com.shadangi54.order.event.OrderPlacedEvent:com.shadangi54.notification.event.OrderPlacedEvent
spring.kafka.consumer.properties.spring.json.value.default.type=com.shadangi54.notification.event.OrderPlacedEvent
spring.kafka.consumer.properties.spring.json.use.type.headers=false


#Actuator Configurations
management.endpoints.web.exposure.include=info,health,metrics

#Eureka Client Configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.prefer-ip-address=true