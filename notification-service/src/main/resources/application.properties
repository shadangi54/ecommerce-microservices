spring.application.name=notification-service
server.port=8083

#Kafka Properties
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.template.default-topic=shadangi54-notification-topic
spring.kafka.consumer.group-id=shadangi54-notificationId
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=com.shadangi54.*.event
spring.kafka.consumer.properties.spring.json.type.mapping=com.shadangi54.order.event.OrderPlacedEvent:com.shadangi54.notification.event.OrderPlacedEvent
spring.kafka.consumer.properties.spring.json.value.default.type=com.shadangi54.notification.event.OrderPlacedEvent
spring.kafka.consumer.properties.spring.json.use.type.headers=false